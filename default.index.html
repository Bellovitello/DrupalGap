    <!-- Specify DrupalGap Dependencies -->
    <script type="text/javascript">
        function dg_ng_dependencies() {
            return {

                // Angular JS
                angular: {
                    ngRoute: {},
                    ngSanitize: {},
                    'angular-drupal': {},
                    drupalgap: {}
                },

                // DrupalGap
                drupalgap: {

                    // Core

                    dg_admin: {},
                    dg_autocomplete: {},
                    dg_bootstrap: {},
                    dg_field: {},
                    dg_image: {},
                    dg_menu: {},
                    dg_node: {},
                    dg_options: {},
                    dg_services: {},
                    dg_system: {},
                    dg_text: {},
                    dg_user: {},
                    dg_entity: {}, // IMPORTANT - order matters here, e.g. user/login will get
                                // routed to user/:uid if we put the dgEntity module before
                                // the dgUser module.

                    // Contrib

                    // Custom
                    //my_module: {}

                }
            };
        }
    </script>
