<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DrupalGap</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- jDrupal and DrupalGap-->
    <script type="text/javascript" charset="utf-8" src="jdrupal.js"></script>
    <script type="text/javascript" charset="utf-8" src="drupalgap.js"></script>

    <!-- App Settings -->
    <script type="text/javascript" charset="utf-8" src="app/settings.js"></script>

    <!-- Load Custom Modules (and configure each module in settings.js) -->
    <!--<script src="app/modules/custom/my_module/my_module.js"></script>-->

    <!-- Load Theme -->
    <script src="themes/ava/ava.js"></script>

</head>
<body>

    <!-- Load PhoneGap (Cordova) -->
    <script type="text/javascript" src="cordova.js"></script>

    <!-- The DrupalGap App Container -->
    <div id="dg-app"></div>

    <!-- Start DrupalGap -->
    <script type="text/javascript">drupalgap.start();</script>

</body>
</html>
